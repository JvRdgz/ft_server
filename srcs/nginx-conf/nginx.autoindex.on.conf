server {
	listen 80;
	listen [::]:80;
	server_name localhost www.localhost;
	return 301
	https://$server_name$request_uri;
}

server {
	listen 443 ssl;
	listen [::];443 ssl;

	ssl on;
	ssl_certificate /etc/ssl/certificates/localhost.crt;
	ssl_certificate_key /etc/ssl/private_key/localhost.key;
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

	autoindex on;

	root /var/www/html;

	server_name localhost www.localhost;

	location / {
		try_files $uri $uri/ = 404;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/run/php/php7.3-fpm.sock;
	}
}
